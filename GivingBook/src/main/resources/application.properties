#tomcat\u7AEF\u53E3\u53F7
server.port=8090
#\u914D\u7F6Emybatis
mybatis.mapper-locations=classpath:mapping/*.xml
#\u63A5\u5165mybatis\u5BF9\u5E94musql\u7684\u6570\u636E\u6E90
spring.datasource.name=miaosha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miaosha
spring.datasource.username=root
spring.datasource.password=123456789

#\u4F7F\u7528druid\u6570\u636E\u6E90\uFF08\u6570\u636E\u5E93\u94FE\u63A5\u6C60\uFF09\u8BFB\uFF1A\u5FB7\u9C81\u4F0A
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


#\u89E3\u51B3\u8BBF\u95EE\u8DEF\u5F84\u4E0D\u5BF9\u540E\u62A5\u9519404\u7684\u95EE\u9898
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#\u5728spring boot load-on-startup\u9ED8\u8BA4\u503C\u662F-1\uFF0C\u9879\u76EE\u542F\u52A8\u65F6\uFF0C\u9ED8\u8BA4\u4E0D\u4F1A\u521D\u59CB\u5316DispatcherServlet\uFF0C\u4E5F\u5C31\u662F\u4E0D\u4F1A\u8C03\u7528Servlet\u63A5\u53E3\u7684init()\u65B9\u6CD5
#\u53EF\u4EE5\u901A\u8FC7\u5728application.properties\u914D\u7F6E\u6587\u4EF6\u4E2D\u8BBE\u7F6E\u5982\u4E0B\u914D\u7F6E\u9879\u6307\u5B9A\u542F\u52A8\u65F6\u521D\u59CB\u5316\uFF1A
#\u5C06spring.mvc.servlet.load-on-startup\u8BBE\u7F6E\u62100\u6216\u6B63\u6574\u6570\u542F\u52A8\u65F6\u5C31\u4F1A\u521D\u59CB\u5316
#spring.mvc.servlet.load-on-startup=1

#\u914D\u7F6Espringboot\u5BF9redi\u7684\u4F9D\u8D56
#\u6307\u5B9A\u5B89\u88C5redis\u670D\u52A1\u5668\u7684ip
spring.redis.host=127.0.0.1
spring.redis.port=6379
#\u6307\u5B9A\u9ED8\u8BA4\u7684redis\u7684\u6570\u636E\u5E93
spring.redis.database=10
#spring.redis.password=

#\u8BBE\u7F6Ejedis\u94FE\u63A5\u6C60,redis\u7684\u4F7F\u7528\u662F\u57FA\u4E8Ejedis\u7684\u94FE\u63A5\u6C60\u5B9E\u73B0\u7684
#\u6700\u5927\u8BDD\u7684\u94FE\u63A5\u6570\u91CF
spring.redis.jedis.pool.max-active=50
#\u6700\u5C0F\u7684\u94FE\u63A5\u6570\u91CF
spring.redis.jedis.pool.min-idle=20

#\u914D\u7F6Erocketmq\u7684nameserver\u7684\u5730\u5740\u548Ctopicname
mq.nameserver.addr=192.168.1.163:9876
#mq.nameserver.addr=127.0.0.1:9876
mq.topicname=stock

